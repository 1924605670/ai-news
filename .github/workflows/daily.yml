name: Daily Research & Tech Digest

on:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 (UTC+8 09:00) - 早上9点
    - cron: "0 13 * * *"  # UTC 13:00 (UTC+8 21:00) - 晚上9点
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run daily digest
        env:
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        run: node scripts/run.js

      - name: Commit daily digest
        run: |
          git config user.name "news-bot"
          git config user.email "bot@users.noreply.github.com"
          git add daily/
          git commit -m "chore: daily research & tech digest $(date +'%Y-%m-%d')" || echo "No changes"
          git push

